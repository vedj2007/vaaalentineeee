<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <style>
        :root {
            --rose-red: #D4526E;
            --soft-pink: #FFE5EC;
            --cream: #FFF9F5;
            --gold: #D4AF37;
            --deep-burgundy: #4A1E2C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, var(--cream) 0%, var(--soft-pink) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: float-up 15s infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 60px 40px;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(212, 82, 110, 0.2);
            border: 2px solid rgba(212, 82, 110, 0.1);
            animation: fadeIn 1.2s ease-out, float 6s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            font-weight: 900;
            color: var(--rose-red);
            margin-bottom: 30px;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.05);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.03);
            }
        }

        .big-heart {
            font-size: 8rem;
            margin: 40px 0;
            display: inline-block;
            animation: heartbeat 1.5s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(212, 82, 110, 0.3));
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            15% {
                transform: scale(1.15);
            }
            30% {
                transform: scale(1);
            }
            45% {
                transform: scale(1.1);
            }
            60% {
                transform: scale(1);
            }
        }

        p {
            font-size: 1.8rem;
            color: var(--deep-burgundy);
            line-height: 1.8;
            margin-bottom: 35px;
            font-style: italic;
            animation: slideUp 1s ease-out 0.3s backwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 50px;
            animation: slideUp 1s ease-out 0.6s backwards;
        }

        button {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 700;
            padding: 18px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button span {
            position: relative;
            z-index: 1;
        }

        .yes-btn {
            background: linear-gradient(135deg, var(--rose-red), #E76F8F);
            color: white;
            box-shadow: 0 8px 25px rgba(212, 82, 110, 0.4);
        }

        .yes-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(212, 82, 110, 0.5);
        }

        .no-btn {
            background: white;
            color: var(--rose-red);
            border: 3px solid var(--rose-red);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .no-btn:hover {
            background: var(--soft-pink);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background: rgba(212, 82, 110, 0.95);
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.5s ease-out;
        }

        .celebration-content {
            text-align: center;
            color: white;
            padding: 40px;
        }

        .celebration-content h2 {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            margin-bottom: 30px;
            animation: celebrationBounce 0.8s ease-out;
        }

        @keyframes celebrationBounce {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .celebration-content p {
            font-size: 2.2rem;
            color: white;
            animation: slideUp 0.8s ease-out 0.3s backwards;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--gold);
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .message {
            font-size: 1.4rem;
            color: var(--deep-burgundy);
            margin-top: 30px;
            font-weight: 400;
            animation: slideUp 1s ease-out 0.9s backwards;
        }

        /* Cursor sparkles */
        body {
            cursor: none;
        }

        .cursor-sparkle {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            animation: sparkle 0.8s ease-out forwards;
        }

        @keyframes sparkle {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5) rotate(180deg);
                opacity: 0;
            }
        }

        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid var(--rose-red);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.15s ease;
            transform: translate(-50%, -50%);
        }

        .custom-cursor.clicking {
            transform: translate(-50%, -50%) scale(0.8);
        }

        /* Heart explosion effect */
        .heart-particle {
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            font-size: 20px;
            animation: heart-explode 1.2s ease-out forwards;
        }

        @keyframes heart-explode {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(1);
                opacity: 0;
            }
        }

        /* No button runs away */
        .no-btn.running {
            position: fixed !important;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55) !important;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .big-heart {
                font-size: 4rem;
                margin: 30px 0;
            }
            p {
                font-size: 1.3rem;
                margin-bottom: 25px;
            }
            button {
                font-size: 1.1rem;
                padding: 14px 30px;
            }
            .container {
                padding: 35px 20px;
                margin: 20px;
            }
            .celebration-content h2 {
                font-size: 3.5rem;
            }
            .celebration-content p {
                font-size: 1.6rem;
            }
            .message {
                font-size: 1.2rem;
            }
            .buttons {
                gap: 15px;
                margin-top: 35px;
            }
            body {
                cursor: auto;
            }
            .custom-cursor {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="custom-cursor" id="customCursor"></div>
    <div class="heart-bg" id="heartBg"></div>
    
    <div class="container">
        <h1>Anwitaaaa,<br>Will You Be<br>My Valentine?</h1>
        <div class="big-heart">‚ù§Ô∏è</div>
        <p>
            Every moment with you feels like magic,<br>
            and I can't imagine even one single without uuuu not even this Valentine's Day!
        </p>
        <p class="message">
            So... kya bolti?
        </p>
        <div class="buttons">
            <button class="yes-btn" onclick="sayYes()">
                <span>Yes! üíï</span>
            </button>
            <button class="no-btn" onclick="sayNo()">
                <span>Let me think...</span>
            </button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <div class="celebration-content">
            <h2>YES! üéâ‚ù§Ô∏è</h2>
            <p>Yayyyy I loveeee youuu sooo muchhh!</p>
            <p style="font-size: 1.6rem; margin-top: 40px;">I can't wait to celebrate with you! üíë</p>
        </div>
    </div>

    <script>
        // Custom cursor
        const cursor = document.getElementById('customCursor');
        let mouseX = 0, mouseY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            cursor.style.left = mouseX + 'px';
            cursor.style.top = mouseY + 'px';
            
            // Create sparkles
            if (Math.random() > 0.8) {
                createSparkle(mouseX, mouseY);
            }
        });

        document.addEventListener('mousedown', () => {
            cursor.classList.add('clicking');
        });

        document.addEventListener('mouseup', () => {
            cursor.classList.remove('clicking');
        });

        // Cursor sparkles
        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'cursor-sparkle';
            sparkle.innerHTML = '‚ú®';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.fontSize = (Math.random() * 10 + 10) + 'px';
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 800);
        }

        // Heart explosion on hover
        const yesBtn = document.querySelector('.yes-btn');
        let heartInterval;

        yesBtn.addEventListener('mouseenter', () => {
            heartInterval = setInterval(() => {
                const rect = yesBtn.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                createHeartExplosion(centerX, centerY);
            }, 150);
        });

        yesBtn.addEventListener('mouseleave', () => {
            clearInterval(heartInterval);
        });

        function createHeartExplosion(x, y) {
            const heart = document.createElement('div');
            heart.className = 'heart-particle';
            heart.innerHTML = 'üíì';
            
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 100 + 50;
            const tx = Math.cos(angle) * distance;
            const ty = Math.sin(angle) * distance;
            
            heart.style.setProperty('--tx', tx + 'px');
            heart.style.setProperty('--ty', ty + 'px');
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 1200);
        }

        // No button runs away
        const noBtn = document.querySelector('.no-btn');
        let runAwayCount = 0;

        noBtn.addEventListener('mouseenter', () => {
            if (runAwayCount < 5) {
                runAwayNoButton();
            }
        });

        noBtn.addEventListener('click', (e) => {
            if (runAwayCount < 5) {
                e.preventDefault();
                runAwayNoButton();
            } else {
                sayNo();
            }
        });

        function runAwayNoButton() {
            runAwayCount++;
            noBtn.classList.add('running');
            
            const maxX = window.innerWidth - 200;
            const maxY = window.innerHeight - 100;
            
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            
            if (runAwayCount >= 5) {
                noBtn.classList.remove('running');
                noBtn.style.position = '';
                noBtn.style.left = '';
                noBtn.style.top = '';
            }
        }

        // Create floating hearts background
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            document.getElementById('heartBg').appendChild(heart);
            
            setTimeout(() => heart.remove(), 15000);
        }

        // Create hearts periodically
        setInterval(createFloatingHeart, 800);
        
        // Create initial hearts
        for (let i = 0; i < 10; i++) {
            setTimeout(createFloatingHeart, i * 300);
        }

        function sayYes() {
            const celebration = document.getElementById('celebration');
            celebration.style.display = 'flex';
            
            // Create confetti
            for (let i = 0; i < 100; i++) {
                setTimeout(() => createConfetti(), i * 30);
            }
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.top = -10 + 'px';
            confetti.style.animationDelay = Math.random() * 2 + 's';
            
            const colors = ['#D4526E', '#FFE5EC', '#D4AF37', '#FF69B4', '#FFC0CB'];
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            document.getElementById('celebration').appendChild(confetti);
            
            setTimeout(() => confetti.remove(), 3000);
        }

        function sayNo() {
            const noBtn = document.querySelector('.no-btn span');
            const messages = [
                "Are you sure? ü•∫",
                "Please babyyy? üíù",
                "Pretty little penguin, please? üåπ",
                "I thinkk it's coming too a yessss",
                "Last chancee ! hurry up ‚ù§Ô∏è",
                "Okay, I'll ask again tomorrow! üíï"
            ];
            
            const currentText = noBtn.textContent;
            const currentIndex = messages.findIndex(msg => currentText.includes(msg.split(' ')[0]));
            
            if (currentIndex === -1 || currentIndex === messages.length - 1) {
                noBtn.textContent = messages[0];
            } else {
                noBtn.textContent = messages[currentIndex + 1];
            }
        }
    </script>
</body>
</html>
